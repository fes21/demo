<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script>
        document.addEventListener('DOMContentLoaded', e => {
            let el = document.querySelector("#world");
            el.style.backgroundColor='#'
            + Math.floor(Math.random()*16777215)
            .toString(16);
         });
         
    </script>
    <style>
        #world {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 40vh;
            left: 40vw;
        }
    </style>
</head>
<body>
    <div id="world" style="background-color: rgb(38, 144, 78);">Hello World III</div>
    
    
    
    </body>
